services:
  scraper-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper_daily_task
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    env_file:
      - .env
    environment:
      - DATE=
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - xai-network
    entrypoint: ["/entrypoint.sh"]

  data-cleaner:
    build:
      context: ./data_cleaner
      dockerfile: Dockerfile
    container_name: xai_data_cleaner_task
    volumes:
      - ./data:/app/data:rw
    networks:
      - xai-network
    depends_on:
      scraper-daily:
        condition: service_completed_successfully

  data-enrichment:
    build:
      context: ./data_enrichment
      dockerfile: Dockerfile
    container_name: xai_data_enrichment_task
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    networks:
      - xai-network
    env_file:
      - .env # GOOGLE_API_KEY should be defined in this file
    environment:
      - ENRICHMENT_PROVIDER=ollama # or 'google'
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      data-cleaner:
        condition: service_completed_successfully

networks:
  xai-network:
    driver: bridge
