services:
  scraper-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper_daily_task
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    env_file:
      - .env
    environment:
      - DATE=
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - xai-network
    entrypoint: ["/entrypoint.sh"]

  data-cleaner:
    build:
      context: ./data_cleaner
      dockerfile: Dockerfile
    container_name: xai_data_cleaner_task
    volumes:
      - ./data:/data:rw
    networks:
      - xai-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G
    depends_on:
      scraper-daily:
        condition: service_completed_successfully

  llama-model:
    image: ai/llama3.2:latest
    container_name: llama-model
    ports:
      - "8080:8080"
    networks:
      - xai-network
    # This is a placeholder. For a real GPU-accelerated model,
    # you would need to configure the appropriate runtime and capabilities.
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G

  data-enrichment:
    build:
      context: ./data_enrichment
      dockerfile: Dockerfile
    container_name: xai_data_enrichment_task
    volumes:
      - ./data:/data:rw
      - ./logs:/app/logs:rw
    networks:
      - xai-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      data-cleaner:
        condition: service_completed_successfully
      llama-model:
        condition: service_started # The script will wait for the model to be healthy

networks:
  xai-network:
    driver: bridge
