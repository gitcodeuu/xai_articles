services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    env_file:
      - .env
    environment:
      - AZURE_STORAGE_KEY=${AZURE_STORAGE_KEY}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command: tail -f /dev/null
    restart: unless-stopped

  scraper-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper_daily
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    env_file:
      - .env
    environment:
      - AZURE_STORAGE_KEY=${AZURE_STORAGE_KEY}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    entrypoint: ["/entrypoint.sh"]

networks:
  scraper-network:
    driver: bridge