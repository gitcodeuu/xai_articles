services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command: tail -f /dev/null
    restart: unless-stopped

  scraper-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai_scraper_daily
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - DOCKER_ENV=true
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    entrypoint: ["/entrypoint.sh"]
    command: tail -f /dev/null

  data-cleaner:
    build:
      context: ./data_cleaner
      dockerfile: Dockerfile
    container_name: xai_data_cleaner
    volumes:
      - ./data:/app/data:rw
    networks:
      - scraper-network
    restart: on-failure

networks:
  scraper-network:
    driver: bridge